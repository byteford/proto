syntax = "proto3";
package main;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/byteford/goproto/modules/click";

message Click {
  string name = 1;
  int32 id = 2;  // Unique ID number for this person.
  string amount_clicked = 3;

  google.protobuf.Timestamp last_updated = 5;
}